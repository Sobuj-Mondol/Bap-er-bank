<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Let's get <span class="font-semibold text-orange-800">mony</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded text-white">
                     <h3 class="text-3xl">Deposit</h3>
                     <h4  class="text-5xl">$<span id="diposite-total">00
                     </span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                     <h3 class="text-3xl">Withdraw</h3>
                     <h4 class="text-5xl">$<span class="Withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                     <h3 class="text-3xl">Balance</h3>
                     <h4 class="text-5xl">$<span id="Balance-Total">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl font-medium text-slate-600">please Deposit</h3>
                    <input id="Diposite-Amount" class="border block mb-2 mt-2 rounded-md text-center text-lg font-medium" type="number" name="number" id="number" placeholder="please Amount $00">
                    <button id="Diposite-submit" class="bg-red-400 px-6 py-2 mt-2 font-semibold text-2xl rounded-md text-white ">Diposite</button>
                </div>
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl font-medium text-slate-600">please Withdraw</h3>
                    <input id="Withdraw-Amount" class="border block mb-2 mt-2 rounded-md text-center text-lg font-medium" type="number" name="number" id="number" placeholder="please Amount $00">
                    <button id="Withdraw-submit" class="bg-red-400 px-6 py-2 mt-2 font-semibold text-2xl rounded-md text-white ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
