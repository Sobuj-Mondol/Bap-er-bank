<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to my <span class="font-semibold text-orange-800">baap er bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-6 rounded-md">
            <h3 class="font-medium text-lg mb-2 mt-2">please login</h3>
            <div>
                <input id="user-email" class="border block mb-2 w-3/4 rounded-md text-center text-lg font-medium" type="email" name="email" id="email" placeholder="please your email">
                <input id="user-password" class="border block mb-2 w-3/4 rounded-md text-center text-lg font-medium" type="password" value="" placeholder="please your password">
                <button id="login-submit" class="bg-emerald-800 px-6 py-2 mt-2 font-semibold text-2xl rounded-md text-white "><a href="http://127.0.0.1:5500/js/banking.html">submit</a> </button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
